<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="image-box">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/050/393/628/small/cute-curious-gray-and-white-kitten-in-a-long-shot-photo.jpg"
            alt="Cat looking at the camera" width="300" />
        <div class="corner top-left">Top Left</div>
        <div class="corner top-right">Top Right</div>
        <div class="corner bottom-left">Bottom Left</div>
        <div class="corner bottom-right">Bottom Right</div>
    </div>
    <div class="blue-box">
        <div class="red-stripes">
            <div class="horizontal"></div>
            <div class="vertical"></div>

        </div>
    </div>
    <div class="background">
        <div class="text" id="money">Money</div>
        <div class="text" id="time">Time</div>
        <div class="bar" id="bar-1"></div>
        <div class="bar" id="bar-2"></div>
        <div class="bar" id="bar-3"></div>
        <div class="bar" id="bar-4"></div>
        <div class="bar" id="bar-5"></div>
        <div class="bar" id="bar-6"></div>
    </div>




</body>

</html>
